<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Interface</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Drag and Drop Interface</h2>
    <div class="container">
        <div class="item draggable" draggable="true">Item 1</div>
        <div class="item draggable" draggable="true">Item 2</div>
        <div class="item draggable" draggable="true">Item 3</div>
        <div class="item draggable" draggable="true">Item 4</div>
        <div class="item draggable" draggable="true">Item 5</div>
    </div>
 
    <div class="container droppable">
        
    </div>

    <p class="success-message" id="successMessage"></p>
    <button class="reset-button" onclick="reset()">Reset</button>

    <!-- Toggle Switch -->
    <div class="toggle-switch">
        <label class="toggle-label">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" onclick="toggleDarkMode()">
            <span class="toggle-slider round"></span>
        </label>
    </div>
<script src="index.js"></script>
</body>
</html>
